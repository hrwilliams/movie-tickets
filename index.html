<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movies</title>
  </head>
  <body>
    <div class="container">
      <h1>Movies</h1>
      <form id="movies">

        <h3>Movies</h3>
          <select class="form-control" id="run">
            <option value="10">Casblanca</option>
            <option value="12">The Lobster</option>
          </select>
        <h3>Movie Times</h3>
          <select class="form-control" id="time">
            <option value="2">noon</option>
            <option value="0">9pm</option>
          </select>
        <h3>Choose your age</h3>
          <select class="form-control" id="age">
            <option value="2">0-12</option>
            <option value="0">12-54</option>
            <option value="1">55+</option>
          </select>


        <button type="submit" class="btn">Ticket price:</button>
      </form>

      <div id="show-price">
      <p>$<span id=price></span></p>
      </div>

      </div>
    </div>
  </body>
</html>
